<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            text-align: center;
            align-items: center;
        }


        body {
               background-color: #f0f0f0;
                font-family: Arial, sans-serif;
                }

        table {
            border-collapse: collapse;
            width: 30%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        input[type="text"] {
            width: 150px;
            
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        #addButton {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #0a41c0;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        #addButton:hover {
            background-color: #005f7b;
        }



        
    </style>
</head>
<body>
    <h1>Student Information</h1>
    <input type="text" id="studentName" placeholder="Enter Student's Name">
    <input type="text" id="fatherName" placeholder="Enter Father's Name">
    <input type="text" id="marks" placeholder="Enter Marks">
    <div><button id="addButton">Add to List</button></div>

    <table>
        <thead>
            <tr>
                <th>Student's Name</th>
                <th>Father's Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
    </table>

    
    <table>
        <thead>
            <tr>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody id="totalMarksTable">
            <tr>
                <td id="totalMarks">0</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.getElementById("addButton").addEventListener("click", function () {
            // Get input values
            var studentName = document.getElementById("studentName").value;
            var fatherName = document.getElementById("fatherName").value;
            var marks = parseInt(document.getElementById("marks").value);

            // Create a new table row for student information
            var studentTable = document.getElementById("studentTable");
            var newRow = studentTable.insertRow(studentTable.rows.length);

            // Insert cells for student information
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            // Populate cells with input values
            cell1.innerHTML = studentName;
            cell2.innerHTML = fatherName;
            cell3.innerHTML = marks;

            // Calculate and update total marks
            var totalMarks = parseInt(document.getElementById("totalMarks").textContent);
            totalMarks += marks;
            document.getElementById("totalMarks").textContent = totalMarks;

            // Clear input fields
            document.getElementById("studentName").value = "";
            document.getElementById("fatherName").value = "";
            document.getElementById("marks").value = "";
        });
    </script>
</body>
</html>
